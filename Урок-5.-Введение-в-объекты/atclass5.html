<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script type="text/javascript">
		
		calculator(getOperand(),getOperand(),getOperator)
		  function calculator(Operand1,Operand2,Operator){
		    var calc={
		      '+':function(x,y){return x+y},
		      '-':function(x,y){return x-y},
		      '/':function(x,y){return x/y},
		      '*':function(x,y){return x*y}
		    }
		    var result=calc[getOperator()](Operand1,Operand2);
		    document.write(result)
		  }

		  function getOperand(){
		    var Operand = +prompt('Enter operand');
		    while(isNaN(Operand)){
		      Operand = +prompt('Enter operand')
		    }
		    return Operand

		  }
		  function getOperator(){
		     var Operator= prompt('Enter operator');
		     while(!isOperator(Operator)){
		        Operator= prompt('Enter operator');
		     }
		     return Operator
		}

		  function isOperator(Operator){
		   var arr = ['+','-','/','*']; 
		   return arr.indexOf(Operator)!==-1
		 }

	</script>
</head>

</body>
</html>
