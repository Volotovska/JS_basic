<!--
    Сравнение строк производиться посимвольно для числовых значений каждого символа из кодировки Unicode.
    Символ в верхнем регистре считается меньше символа в нижнем регистре.
    Например: A - code (41 Hex)
              a - code (61 Hex)
              http://i.voenmeh.ru/kafi5/Kam.loc/inform/UTF-8.htm
-->
<html>
<head>
    <title>Сравнение строк</title>

    <script type="text/javascript">

        var user_1 = "Маша";
        var user_2 = "Мария";

        var result;

        result = user_1 > user_2;
        console.log("user_1 > user_2: " + result);

        result = user_1 < user_2;
        console.log("user_1 < user_2: " + result);

        result = user_1 >= user_2;
        console.log("user_1 >= user_2: " + result);

        result = user_1 <= user_2;
        console.log("user_1 <= user_2: " + result);

    </script>

</head>
<body>

    <!-- Разметка страници -->

</body>
</html>
