<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script type="text/javascript">
		var array = [];
		
		function getLength(arr) {
			if (!arr || !arr.length) {
				return 'Error';
			}
			return arr.length;
		}

		function calcLength(a){
			if (a === null) {
				return;
			}

			array.push(a);
		}

		do {
            var argument=prompt('Enter argument');

            calcLength(argument);
        } while(argument);

        var r = getLength(array);
        document.write(r);
		
	</script>
</head>
<body>

</body>
</html>
